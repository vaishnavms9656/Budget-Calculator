<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Balance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100 ">
            <div class="row login d-flex justify-content-center align-items-center h-100 mx-5">
                <div class="col col-xl-10">
                    <div class="row g-0">
                        <div class="col-md-6 login-heading col-lg-6 d-none d-md-block p-5">
                            <div class="login-title">
                                <h1 class="title text-center">My Balance</h1>
                                <p class="mt-4 pl-4">“Anyone who lives within their means suffers from a lack of
                                    imagination.”</p>
                                <img src="https://media2.giphy.com/media/cJbo5tn2muS0ot8hDq/source.gif" alt=""
                                    height="300px">
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6 d-flex align-items-center login-form ">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <div class="slider"></div>
                                <div class="form-section">
                                    <form id="login-form">
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">Login</span>
                                        </div>
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your
                                            account</h5>
                                        <div class="form-outline mb-4">
                                            <input type="name" id="login_uname" class="form-control form-control-lg"
                                                placeholder="Enter Your Username" />
                                            <label class="form-label">Username</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" id="login_pwd" class="form-control form-control-lg"
                                                placeholder="Enter Your Password" />
                                            <label class="form-label">Password</label>
                                        </div>
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="button" onclick="loginAcc()">Login</button>
                                        </div>
                                        <a class="small text-muted" href="#!">Forgot password?</a>
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                                       Register
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <body>
            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Sign Up
                                your
                                account</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <form action="" id="register-form">
                                <div class="form-outline mb-4">
                                    <input type="name" id="reg_uname"
                                        class="form-control form-control-lg"
                                        placeholder="Enter Your Username" />
                                    <label class="form-label">Create Username</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" id="reg_email"
                                        class="form-control form-control-lg"
                                        placeholder="Enter Your Email" />
                                    <label class="form-label">Create Email</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="reg_pwd"
                                        class="form-control form-control-lg"
                                        placeholder="Create Password" />
                                    <label class="form-label">Create Password</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="re_reg_pwd"
                                        class="form-control form-control-lg"
                                        placeholder="Re-enter Password" />
                                    <label class="form-label">Re-enter Password</label>
                                </div>
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block"
                                        type="button" onclick="registerAcc()">Register</button>
                                </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>
        </form>

    </section>
    <script src="./index.js"></script>
</body>

</html>
